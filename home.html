<!DOCTYPE html>
<html>
    <!--!----------------------- Styling ------------------------->
    <style>
        body {
          background-image: url('images/bg.jpg');
          background-size: 100%;
          background-repeat: repeat-y;
          color: white;
        }
        h1, h2, p, img {
            padding-left: 100px;
        }
        .circular_borders {
            padding: 16px;
            border-radius: 10px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: relative;
            padding: 0px;
            border-radius: 10px;
        }
        
        .topnav #myLinks {
            display: none;
        }
        
        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }
        
        .topnav a.icon {
            background: black;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #04aa6d;
            color: white;
        }
    </style>

    <!--!----------------------- JS Scripts ------------------------->
    <script>
        function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>

    <!--!----------------------- Menu Title ------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Top Navigation Menu -->
    <div class="topnav">
        <a href="/home.html" class="active circular_borders">Logo</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="https://twitch.tv/ttvmrgeo" target="_blank">My Twitch</a>
            <a href="/octo.html">Octo Bot</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!--TODO----------------------- Rest of web ------------------------->
    <h1 id="home">
        <span class="circular_borders">This is a test. Pretty cool hay!</span>
    </h1>
    <img src="images/pfp.png" alt="My Logo" width="100" height="100">  
    <body>
        <h2>About me</h2>
        <p>
            I love code!
        </p>
    </body>
</html>
